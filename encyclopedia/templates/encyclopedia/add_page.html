{% extends "encyclopedia/layout.html" %}

{% block title %}
Add New entry
{% endblock %}

{% block body %}
  <form method="post" action="{% url 'add_page' %}">
    {% csrf_token %}
      <h3>Create new page:</h3>
      <h6 class="post-title">Title: {{post.title}}</h6>
      <h6 class="post-content">Contents: </h6>
      {{post.textarea}}
        
      <br>
        <input class="save btn btn-info" type="submit" value="Save"/>
  </form>


{% endblock %}
