{% extends "encyclopedia/layout.html" %}

{% block title %}
Add New entry
{% endblock %}

{% block body %}
  <form method="post">
    {% csrf_token %}
      <h2>Create new page:</h2>
      
      <h4>Title:</h4>
      <input type="text" name="title" placeholder="Enter title of page">
      
      <h4>Content: </h4>
      <textarea name="content" rows="1"></textarea>
        
      <br>
        <input class="save btn btn-info" type="submit" value="Save"/>
  </form>


{% endblock %}
