{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <form method="POST">
        {% csrf_token %}
        <h2>Edit {{title}} file</h2>
        <h4>Content: </h4>
        <textarea name="newcontent">{{ content }}</textarea>
        <br>
        <input class="save btn btn-info" type="submit" value="Save"/>
    </form>
{% endblock %}
